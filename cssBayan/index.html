<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Bayan</title>
</head>
<body>

  <div class="wrapper">

    <h1 class="title">CSS Bayan</h1>
    <div class="accordion">

      <button class="accordion__item" type="button">

        <input class="accordion__toggler" id="meme1" type="radio" name="toggler" checked>
        <label class="accordion__content" for="meme1">

          <div class="accordion__header">

            <h2 class="accordion__title">Junior vs Senior</h2>
            <img class="accordion__icon" src="img/cross.svg" alt="Cross icon">
            <img class="accordion__icon accordion__icon_active" src="img/cross-active.svg" alt="Blue cross icon">

          </div>
          <div class="accordion__body">

            <img class="accordion__image" src="img/meme1.jpg" alt="First meme">

          </div>

        </label>

      </button>
      <button class="accordion__item" type="button">

        <input class="accordion__toggler" id="meme2" type="radio" name="toggler">
        <label class="accordion__content" for="meme2">

          <div class="accordion__header">

            <h2 class="accordion__title">10 Stages of Debugging</h2>
            <img class="accordion__icon" src="img/cross.svg" alt="Cross icon">
            <img class="accordion__icon accordion__icon_active" src="img/cross-active.svg" alt="Blue cross icon">

          </div>
          <div class="accordion__body">

            <img class="accordion__image" src="img/meme2.png" alt="Second meme">

          </div>

        </label>

      </button>
      <button class="accordion__item" type="button">

        <input class="accordion__toggler" id="meme3" type="radio" name="toggler">
        <label class="accordion__content" for="meme3">

          <div class="accordion__header">

            <h2 class="accordion__title">How do I exit Vim?</h2>
            <img class="accordion__icon" src="img/cross.svg" alt="Cross icon">
            <img class="accordion__icon accordion__icon_active" src="img/cross-active.svg" alt="Blue cross icon">

          </div>
          <div class="accordion__body">

            <img class="accordion__image" src="img/meme3.jpg" alt="Third meme">

          </div>

        </label>

      </button>
      <button class="accordion__item" type="button">

        <input class="accordion__toggler" id="meme4" type="radio" name="toggler">
        <label class="accordion__content" for="meme4">

          <div class="accordion__header">

            <h2 class="accordion__title">How to code fast</h2>
            <img class="accordion__icon" src="img/cross.svg" alt="Cross icon">
            <img class="accordion__icon accordion__icon_active" src="img/cross-active.svg" alt="Blue cross icon">

          </div>
          <div class="accordion__body">

            <img class="accordion__image" src="img/meme4.png" alt="Fourth meme">

          </div>

        </label>

      </button>

    </div>

  </div>

</body>
</html>
